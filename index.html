<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div id="home-div">
            <h3>HOME</h3>
            <h4 id="home-points">0</h4>
            <div id="home-btns">
                <button onclick="plusH1()" id="btn-1-home"> +1 </button>
                <button onclick="plusH2()" id="btn-2-home"> +2 </button>
                <button onclick="plusH3()" id="btn-3-home"> +3 </button>
            </div>
        </div>


        <div id="guest-div">
            <h3>GUEST</h3>
            <h4 id="guest-points">0</h4>
            <div id="guest-btns">
                <button onclick="plusG1()" id="btn-1-guest"> +1 </button>
                <button onclick="plusG2()" id="btn-2-guest"> +2 </button>
                <button onclick="plusG3()" id="btn-1-guest"> +3 </button>
            </div>
        </div>
    </div>
    

</body>
</html>
